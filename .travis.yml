os: osx
cache: bundler
branches:
  only:
    - master

env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8
  - WORKSPACE=PulsarKit.xcworkspace
  - SCHEME="PulsarKit"

matrix:
  include:
  - osx_image: xcode11
    env: DESTINATION='OS=13.0,name=iPhone Pro'
  - osx_image: xcode11.1
    env: DESTINATION='OS=13.0,name=iPhone XS'
  - osx_image: xcode11.2
    env: DESTINATION='OS=13.0,name=iPhone X'

before_install:
  - echo "BEFORE INSTALL START"
  - gem install xcpretty
  - gem install bundler
  - echo "BEFORE INSTALL END"
  
script:
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -workspace "$WORKSPACE" -scheme "$SCHEME" -destination "$DESTINATION" -configuration Debug ONLY_ACTIVE_ARCH=NO ENABLE_TESTABILITY=YES test | xcpretty
